<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" 
      rel="stylesheet">
  </head>
  <body class="bg-slate-100 min-h-screen w-screen flex">
    <main class="bg-white w-[50vw] m-auto min-h-[500px] min-w-[300px] rounded-xl drop-shadow-md p-4 md:p-12 flex flex-col gap-10">
      <h1 class="text-3xl font-bold text-slate-700 text-center">
        Adivinhe o número
      </h1>
      <h2 class="text-2xl font-semibold text-slate-600 text-center">
        Crie ou faça o login na sua conta
      </h2>
      <h3 class="text-base font-medium text-slate-400 text-center">
        Caso não tenha conta, coloque seus dados abaixo e vamos cria uma! 
      </h3>

      <form class="flex flex-col gap-6" onsubmit="criarConta(event)">
        <input 
        class="p-4 border border-slate-300 rounded-2xl text-center" 
        placeholder="Insira seu Login" 
        type="text">
        <input 
        class="p-4 border border-slate-300 rounded-2xl text-center"
        placeholder="Insira sua Senha" 
        type="password">

        <div class="flex justify-center">
          <button 
          class="bg-blue-500 text-white rounded-3xl p-4 w-1/2" 
          type="submit">
          Criar conta / Login
          </button>
        </div>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
